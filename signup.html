<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Signup Clone</title>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <img class="logo" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.showit.co%2F200%2FryDYjxkrQGak1r2RqSbhXQ%2F76192%2Fspotify_icon-white.png&f=1&nofb=1&ipt=2a7d77c0219d6e0c00d264de351a224547ee3f7ef4143cc092b4e37c1671b94a&ipo=images" alt="Spotify Logo" width="7%"/>
                <h1>Sign up to start listenting</h1>
                <form class="form">
                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email" placeholder="name@domain.com" />
                    <p><a class="forgot-password" href="#">Use phone number instead</a></p>
                    <button class="login" type="submit">Next</button>
                </form>
                <hr />
                <button class="login-options"><div class="accounts-div"><img class="account-icon" src="https://accounts.scdn.co/sso/images/new-google-icon.72fd940a229bc94cf9484a3320b3dccb.svg" /> Continue with Google</div></button>
                <button class="login-options"><div class="accounts-div"><img class="account-icon" src="https://accounts.scdn.co/sso/images/new-facebook-icon.eae8e1b6256f7ccf01cf81913254e70b.svg" />Continue with Facebook</div></button>
                <button class="login-options"><div class="accounts-div"><img class="account-icon" src="https://accounts.scdn.co/sso/images/new-apple-icon.e356139ea90852da2e60f1ff738f3cbb.svg" />Continue with Apple</div></button>
                <hr />
                <p class="signup">Already have an account? <a href="./index.html">Log in here</a></p>
            </div>
        </div>
        <footer>
            <div class="footer-container">
                <p>This site is protected by reCAPTCHA and the Google <a href="https://policies.google.com/privacy">Privacy Policy</a> and <a href="https://policies.google.com/terms">Terms of Service</a> apply.</p>
            </div>
        </footer>
    </body>
</html>
